<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>会員情報編集 - プライム21</title>
        <script src="https://kit.fontawesome.com/ba68847ce1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/rrg6pdr.css">
    </head>
    <body>
        <header>

        </header>
        <main class="container is-fullhd">
            <div class="container is-max-widescreen">
                <div class="columns is-variable is-8">
                    <div class="column">
                        <section class="page-title section">
                            <h1 class="title is2">会員情報編集</h1>
                        </section>
                        <section class="edit section">
                            <div class="field">
                                <label class="label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">会社名</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="株式会社眼鏡店舗">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">代表取締役</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="山田太郎">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">住所</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="東京都○○区△△ 1-2-3">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">電話番号</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="0312345678">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <p class="has-text-weight-bold">FAX番号</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="0312345678">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">メールアドレス</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="yamada-taro@gmail.com">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <p class="has-text-weight-bold">HP</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="URLを入力">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <p class="has-text-weight-bold">BLOG</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="URLを入力">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">営業時間</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="営業時間を入力">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">定休日</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="定休日を入力">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <p class="has-text-weight-bold">駐車場台数</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="10台">
                                </div>
                            </div>
                            <div class="field">
                                <label class="level-left label">
                                    <span class="tag red">必須</span>
                                    <p class="has-text-weight-bold">資格</p>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="資格を入力">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
