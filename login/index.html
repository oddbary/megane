<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ログイン - プライム21</title>
        <script src="https://kit.fontawesome.com/ba68847ce1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/rrg6pdr.css">
    </head>
    <body>
        <header>

        </header>
        <main class="container is-fullhd">
            <div class="container is-max-widescreen">
                <div class="columns is-variable is-8">
                    <div class="column">
                        <section class="login section">
                            <div class="login-title">
                                <h4 class="title is-4">ログイン</h4>
                            </div>
                            <div class="field">
                                <label class="label">メールアドレス</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="メールアドレスを入力">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">パスワード</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="パスワードを入力">
                                </div>
                            </div>
                            <div class="login-button">
                                <button class="button is-primary">ログイン</button>
                            </div>
                            <div>
                                <a href="">アカウントを作成</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script type="module">
            import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js'

            var swiper = new Swiper ('.swiper', {
                centeredSlides: true,
                slidesPerView: 1.8,
                spaceBetween: 16,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </body>
</html>
